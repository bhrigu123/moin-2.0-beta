{% extends theme("show.html") %}

{% block content %}
    <h1>{{ _("Index of subitems of '%(item_name)s'", item_name=item_name) }}</h1>
    {% if index %}
        <ul>
        {% for fullname, relname, mimetype in index %}
            <li><a href="{{ url_for('show_item', item_name=fullname) }}">{{ relname }} ({{ mimetype }})</a></li>
        {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
